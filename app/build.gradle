apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'robolectric'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion COMPILE_SDK_VERSION

        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {
        staging {
            applicationId "ramil.androidsemaphorecidoker.staging"
        }

        production {
            applicationId "ramil.androidsemaphorecidoker.production"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"

    androidTestCompile 'junit:junit:4.12' // java unit testing framework
    androidTestCompile 'org.robolectric:robolectric:2.4' // android unit testing framework
    androidTestCompile 'com.squareup:fest-android:1.0.8' // android fest assertions
    androidTestCompile 'org.mockito:mockito-all:2.0.2-beta'
}

configurations {
    androidTestCompile.exclude module: 'commons-logging'
    androidTestCompile.exclude module: 'httpclient'
}
